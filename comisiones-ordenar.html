<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-9" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=0.0" />
		<title>Welcome!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>

	<body>
		<div class="content">
			<div class="navsection"></div>
			<h1>Ordenar Nueva Comision</h1>
			<form action="">
				<div class="mb-3">
					<label class="form-label" for="nameInput">Sobre ti</label>
					<input
						type="text"
						class="form-control"
						id="nameInput"
						placeholder="Nombre o nickname (para saber cómo decirte)"
					/>
				</div>
				<div class="d-flex mb-3">
					<label for=""></label>
					<select name="" id="" class="form-select">
						<option value="" selected>Medio de contacto Preferido</option>
						<option value="1">Discord</option>
						<option value="2">Instagram</option>
						<option value="3">Twitter</option>
						<option value="4">Correo</option>
					</select>
					<input
						type="text"
						class="form-control"
						id="usernameInput"
						placeholder="Username de contacto (Discord, Twitter...)"
					/>
				</div>
				<div class="mb-3">
					<label for="typeinput" class="form-label">Sobre la comisión</label>
					<select name="" id="typeinput" class="form-select">
						<option value="" selected>Tipo de comisión</option>
						<option value="1"></option>
						<option value="2"></option>
						<option value="3"></option>
						<option value="4"></option>
					</select>
				</div>
				<textarea
					placeholder="Describe lo que buscas..."
					name=""
					id=""
					class="form-control mb-3"
				></textarea>
				<!-- <button type="submit" class="btn"></button> -->
				
				<div class="submit-group">

					<button
						type="button"
						class="btn d-block ms-auto "
						id="ordenarComision"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						ORDENAR COMISION
					</button>
				</div>

				<!-- Modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							
							<div class="modal-body">
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
								<img src="" alt="" />
								<h2 class="text-center">Solicitud de comisión enviada</h2>
								<p class="text-center">
									Tu solicitud será revisada y se te notificará cualquier duda o
									detalle. <br />Por favor guarda el siguiente token de acceso
									para poder darle seguimiento a tu solicitud en la sección de
									Comisiones Activas
								</p>
								<h3 class="text-center mx-auto">01236789</h3>
								<button class="btn btn-primary ms-auto d-block">IR A COMISIONES ACTIVAS</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<script src="script.js"></script>
		</div>
	</body>

	<footer></footer>
</html>
